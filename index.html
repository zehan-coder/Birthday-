<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Aditya!</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Parallax Scrolling Header with Balloons and Cake -->
    <header class="parallax">
        <div class="text-container">
            <h1>Happy Birthday Aditya!</h1>
            <p>Celebrating you and all the wonderful moments we've shared.</p>
            <a href="#gallery" class="btn">Celebrate with Us</a>
        </div>
        <div class="balloons">
            <!-- Balloons -->
            <img src="images/balloon1.png" class="balloon balloon1" alt="Balloon 1">
            <img src="images/balloon2.png" class="balloon balloon2" alt="Balloon 2">
            <img src="images/balloon3.png" class="balloon balloon3" alt="Balloon 3">
        </div>
        <div class="cake">
            <!-- Cake -->
            <img src="images/cake.png" alt="Birthday Cake" class="cake-img">
        </div>
    </header>

    <!-- Photo Slideshow Section -->
    <section id="gallery" class="gallery">
        <h2>Memorable Moments</h2>
        <div class="slideshow-container">
            <!-- 13 PNG Slideshow images -->
            <div class="mySlides">
                <img src="images/photo1.png" style="width:100%" alt="Photo 1">
            </div>
            <div class="mySlides">
                <img src="images/photo2.png" style="width:100%" alt="Photo 2">
            </div>
            <div class="mySlides">
                <img src="images/photo3.png" style="width:100%" alt="Photo 3">
            </div>
            <div class="mySlides">
                <img src="images/photo4.png" style="width:100%" alt="Photo 4">
            </div>
            <div class="mySlides">
                <img src="images/photo5.png" style="width:100%" alt="Photo 5">
            </div>
            <div class="mySlides">
                <img src="images/photo6.png" style="width:100%" alt="Photo 6">
            </div>
            <div class="mySlides">
                <img src="images/photo7.png" style="width:100%" alt="Photo 7">
            </div>
            <div class="mySlides">
                <img src="images/photo8.png" style="width:100%" alt="Photo 8">
            </div>
            <div class="mySlides">
                <img src="images/photo9.png" style="width:100%" alt="Photo 9">
            </div>
            <div class="mySlides">
                <img src="images/photo10.png" style="width:100%" alt="Photo 10">
            </div>
            <div class="mySlides">
                <img src="images/photo11.png" style="width:100%" alt="Photo 11">
            </div>
            <div class="mySlides">
                <img src="images/photo12.png" style="width:100%" alt="Photo 12">
            </div>
            <div class="mySlides">
                <img src="images/photo13.png" style="width:100%" alt="Photo 13">
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; with love ❤️ shinjini.</p>
    </footer>

    <!-- Background Music (No Controls) -->
    <audio id="birthdayAudio" autoplay loop muted>
    <source src="music/birthday-song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<!-- Button to unmute the audio -->
<button onclick="document.getElementById('birthdayAudio').muted = false">Unmute Music</button>

    <!-- JavaScript for Slideshow -->
    <script src="script.js"></script>
</body>
</html>
